<html>
  <head>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
     <link href="https://cdn.jsdelivr.net/combine/npm/daisyui@5/base/reset.css,npm/daisyui@5/base/rootscrolllock.css,npm/daisyui@5/base/properties.css,npm/daisyui@5/base/rootscrollgutter.css,npm/daisyui@5/base/scrollbar.css,npm/daisyui@5/base/svg.css,npm/daisyui@5/base/rootcolor.css,npm/daisyui@5/components/toast.css,npm/daisyui@5/components/menu.css,npm/daisyui@5/components/toggle.css,npm/daisyui@5/components/checkbox.css,npm/daisyui@5/components/button.css,npm/daisyui@5/components/alert.css,npm/daisyui@5/components/modal.css,npm/daisyui@5/components/select.css,npm/daisyui@5/components/input.css,npm/daisyui@5/theme/light.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
      <title>Email Generator</title>

      <style>
        :root {
          --color-primary: #C03737;
          --color-primary-content: #FFFFFF;
          --color-muted: #f8caca;
          --color-muted-content: #000000;
        }
        

        mark {
          background: #fae285b3;
          padding: .22rem;
          padding-left: 0px;
        }

        .dateMail {
          background-color: var(--color-muted);
          color: var(--color-muted-content);
          padding: .22rem;
        }
      </style>
  </head>
  <body class="p-4">
    <div id="widget" class="p-4 bg-100 shadow-md">
      <div id="headbar" class="mb-8">
        <h1 class="text-3xl font-bold">Générateur d'Email</h1>
        <h2 class="text-sm font-light">À partir du RDV sélectionné</h2>
      </div>

      <div id="toolbar" class="flex flex-row gap-10 items-start">
        <div role="group" class="min-w-fit md:min-w-1/6 flex flex-col gap-2 *:px-4 **:text-nowrap"> 
          <a id="openMailLink" disabled="true" href="#" class="w-full btn btn-primary btn-md" title="Ouvre l'email dans le navigateur par défaut du client"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-external-link-icon lucide-external-link"><path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>
            Ouvrir l'email</a>
          <button id="copyEmailBtn" class="w-full btn btn-primary btn-outline btn-md">Copier l'email</button>

        </div>
        <div id="optionsToolbarWrapper" class="px-1 py-3 pt-0 rounded-md flex flex-row items-center gap-4 w-full">

          <div id="optionsToolbar" class="flex flex-col justify-start gap-4 md:flex-row md:gap-12 md:items-center w-full">
            <select class="select min-w-fit" id="select-email">
              <option disabled selected>Modèle d'email</option>
            </select>

            <div class="flex flex-row gap-3 items-center">
              <span class="text-sm text-gray-500">Date d'expiration du courriel</span>
              <div class="flex sm:flex-row sm:items-center flex-col justify-start gap-1 ">
                <input type="date" class="input" id="expiration-date" disabled="true"/>
                <input type="time" class="input" id="expiration-time" disabled="true"/>
              </div>
              
            </div>

          </div>


        </div>
      </div>

      <div id="emailVisualizer">
        <div id="emailHeader">
          <div><span class="font-bold">Destinataire :</span> <span id="destinataire"></span></div>
          <div><span class="font-bold">Objet :</span> <span id="subject"></span></div>
        </div>
        <div id="content">

        </div>
      </div>
      


      <script src="./script.js" defer></script>

  </body>
</html>
